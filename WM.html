<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WM | Visual Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #080808;
            --text-white: #ffffff;
            --text-grey: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Cursor personalizado */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Gotham', 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- CAPAS DE FONDO --- */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 900;
            opacity: 0.04;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #neural-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }

        /* --- CURSOR --- */
        .cursor-dot {
            width: 6px; height: 6px; background: white;
            position: fixed; border-radius: 50%;
            pointer-events: none; z-index: 1000;
        }
        .cursor-ring {
            width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.3);
            position: fixed; border-radius: 50%;
            pointer-events: none; z-index: 1000;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background 0.3s, border-color 0.3s;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-container {
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            /* Empujamos un poco arriba para dejar espacio al texto de abajo */
            transform: translateY(-5%); 
        }

        /* TÍTULO ESTÁTICO */
        h1.static-title {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: -4px;
            color: #fff;
            margin-bottom: 2rem;
            text-shadow: 0 20px 40px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        /* LAYER DE MOVIMIENTO (PARALLAX) */
        .interactive-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        /* VIDEO FRAME */
        .video-wrapper {
            width: 500px;
            max-width: 90vw;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 3rem;
            position: relative;
            background: #000;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        
        .video-wrapper:hover {
            border-color: rgba(255,255,255,0.3);
            transform: scale(1.02);
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        /* LISTA CLIENTES (GRID) */
        .clients-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px 40px;
            max-width: 800px;
        }

        .client-name {
            color: var(--text-grey);
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s ease;
            cursor: pointer;
            padding: 5px 10px;
            position: relative;
        }

        .client-name:hover {
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }

        /* --- ÁREA DE DESCRIPCIÓN (PIE DE PÁGINA) --- */
        #footer-info {
            position: fixed;
            bottom: 8%; /* Posición fija abajo */
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 20;
            pointer-events: none; /* Para que el mouse pase a través */
            padding: 0 2rem;
        }

        #info-text {
            display: inline-block;
            max-width: 800px;
            font-size: 1.3rem; /* Texto grande */
            font-weight: 300; /* Letra fina elegante */
            color: #eee;
            line-height: 1.5;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        /* Clase para activar la visibilidad */
        #info-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1.static-title { font-size: 3.5rem; margin-bottom: 1.5rem; }
            .video-wrapper { width: 90vw; margin-bottom: 2rem; }
            .clients-grid { gap: 15px; }
            #info-text { font-size: 1rem; bottom: 5%; }
            .main-container { transform: translateY(-10%); }
        }
    </style>
</head>
<body>

    <div class="noise"></div>
    <canvas id="neural-canvas"></canvas>
    
    <div class="cursor-dot" id="c-dot"></div>
    <div class="cursor-ring" id="c-ring"></div>

    <div class="main-container">
        <h1 class="static-title">WM</h1>

        <div class="interactive-content" id="moving-layer">
            
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/YNbompiswcU?autoplay=1&mute=1&loop=1&playlist=YNbompiswcU&controls=0&showinfo=0&rel=0&modestbranding=1" 
                    title="WM Reel" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <div class="clients-grid">
                <div class="client-name" data-desc="Creamos más de 300 videos para cubrir series de TV como Shark Tank, alcanzando más de 200 millones de visitas en un año.">Sony</div>
                <div class="client-name" data-desc="Aumentamos su alcance un 30% actualizando su estilo visual e identidad de marca.">Betcris</div>
                <div class="client-name" data-desc="Alcanzamos millones de personas con nuestros anuncios en Costa Rica, aumentando sus ventas en más de un 50%.">Meridianos</div>
                <div class="client-name" data-desc="Creamos su identidad visual completa y generamos su primera colección de NFTs.">XMMA</div>
                <div class="client-name" data-desc="Creamos más de 50 juegos móviles totalmente personalizados, animados y musicalizados.">BetDSI</div>
                <div class="client-name" data-desc="Innovación y consultoría estratégica para soluciones tecnológicas de alto nivel.">Gattaca</div>
                <div class="client-name" data-desc="Plataforma financiera global: Desarrollamos su experiencia visual corporativa.">Ibanera</div>
            </div>
        </div>
    </div>

    <div id="footer-info">
        <div id="info-text"></div>
    </div>

    <script>
        // --- 1. LÓGICA DE TEXTOS DINÁMICOS ---
        const infoText = document.getElementById('info-text');
        const clients = document.querySelectorAll('.client-name');

        clients.forEach(client => {
            client.addEventListener('mouseenter', () => {
                const desc = client.getAttribute('data-desc');
                if (desc) {
                    infoText.textContent = desc;
                    infoText.classList.add('visible');
                }
            });

            client.addEventListener('mouseleave', () => {
                infoText.classList.remove('visible');
            });
        });

        // --- 2. LÓGICA DE CURSOR Y PARALLAX ---
        const cursorDot = document.getElementById('c-dot');
        const cursorRing = document.getElementById('c-ring');
        const movingLayer = document.getElementById('moving-layer');
        
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            cursorDot.style.left = `${mouseX}px`;
            cursorDot.style.top = `${mouseY}px`;
            cursorRing.style.left = `${mouseX}px`;
            cursorRing.style.top = `${mouseY}px`;

            const moveX = (window.innerWidth / 2 - mouseX) / 90; 
            const moveY = (window.innerHeight / 2 - mouseY) / 90;
            movingLayer.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        const hoverables = document.querySelectorAll('.client-name, .video-wrapper');
        hoverables.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursorRing.style.width = '60px';
                cursorRing.style.height = '60px';
                cursorRing.style.background = 'rgba(255,255,255,0.05)';
            });
            el.addEventListener('mouseleave', () => {
                cursorRing.style.width = '40px';
                cursorRing.style.height = '40px';
                cursorRing.style.background = 'transparent';
            });
        });

        // --- 3. LÓGICA DE FONDO (RED NEURONAL) ---
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        
        const config = {
            particleCount: 80,
            connectionDist: 140,
            mouseConnectDist: 220,
            baseSpeed: 0.35
        };
        const particles = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.vx = (Math.random() - 0.5) * config.baseSpeed;
                this.vy = (Math.random() - 0.5) * config.baseSpeed;
                this.size = Math.random() * 1.5 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > w) this.vx *= -1;
                if (this.y < 0 || this.y > h) this.vy *= -1;
                
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < config.mouseConnectDist) {
                    this.x += dx * 0.006; 
                    this.y += dy * 0.006;
                }
            }
            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.25)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for(let i=0; i<config.particleCount; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, w, h);
            for (let i = 0; i < particles.length; i++) {
                let p1 = particles[i];
                p1.update();
                p1.draw();
                for (let j = i; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p1.x - p2.x;
                    let dy = p1.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < config.connectionDist) {
                        ctx.strokeStyle = `rgba(255,255,255,${0.07 - (dist/config.connectionDist)*0.07})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
                let dx = mouseX - p1.x;
                let dy = mouseY - p1.y;
                let distMouse = Math.sqrt(dx*dx + dy*dy);
                if (distMouse < config.mouseConnectDist) {
                    let alpha = (1 - distMouse / config.mouseConnectDist) * 0.2;
                    ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(mouseX, mouseY);
                    ctx.stroke();
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
