<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WM | Visual Experience</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #d4af37; /* Oro sutil para elegancia */
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-stack);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Canvas Background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Title */
        h1 {
            font-size: 5rem;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 2rem;
            background: linear-gradient(to bottom right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: default;
        }

        /* Video Button */
        .video-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            margin-bottom: 4rem;
            position: relative;
            overflow: hidden;
        }

        .video-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .video-btn:hover {
            border-color: var(--accent);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .video-btn:hover::before {
            left: 100%;
        }

        .video-btn svg {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Clients List */
        .clients-section {
            text-align: left;
        }

        .clients-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: block;
        }

        .clients-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1px; /* Gap for border effect */
            background: linear-gradient(to bottom, transparent, var(--glass-border), transparent);
            padding: 1px 0;
        }

        .client-item {
            padding: 1.5rem 0;
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: default;
            text-align: center;
            position: relative;
        }

        .client-item:hover {
            color: var(--text-main);
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <h1>WM</h1>

        <a href="#" class="video-btn" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            Ver Reel
        </a>

        <div class="clients-section">
            <span class="clients-label">Clientes Seleccionados</span>
            <ul class="clients-list">
                <li class="client-item">Vogue International</li>
                <li class="client-item">Tesla Motors</li>
                <li class="client-item">Architectural Digest</li>
                <li class="client-item">Sony Music</li>
                <li class="client-item">Massimo Dutti</li>
            </ul>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        const mouse = { x: null, y: null };

        // Configuración
        const particleCount = 60; // Cantidad de partículas
        const connectionDistance = 150;
        const mouseDistance = 200;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 1.5 + 0.5;
                this.baseColor = `rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1})`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Rebote en bordes
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // Interacción con el mouse
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouseDistance) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouseDistance - distance) / mouseDistance;
                        const directionX = forceDirectionX * force * 0.5; // Fuerza suave
                        const directionY = forceDirectionY * force * 0.5;

                        this.vx -= directionX;
                        this.vy -= directionY;
                    }
                }
            }

            draw() {
                ctx.fillStyle = this.baseColor;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Dibujar conexiones
                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        let opacity = 1 - (distance / connectionDistance);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.05})`; // Línea muy sutil
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Inicio
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
