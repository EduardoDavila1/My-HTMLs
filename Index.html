<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ED Studios | Hub</title>
    <style>
        /* --- CSS: Estilos de la Interfaz (HUD) --- */
        :root {
            --color-bg: #000000;
            --color-text: #ffffff;
            --color-accent: #00f7ff; /* Azul cian futurista */
            --color-accent-secondary: #ff0055; /* Rojo neón */
            --glass-bg: rgba(16, 22, 36, 0.65);
            --glass-border: 1px solid rgba(0, 247, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            overflow: hidden; /* Ocultamos el scroll porque el 3D es fondo fijo */
            font-family: 'Rajdhani', 'Segoe UI', Roboto, sans-serif; /* Fuente técnica si la tienen, si no, genérica */
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        /* El canvas 3D va detrás de todo */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            outline: none;
        }

        /* Contenedor principal de la interfaz */
        #ui-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            pointer-events: none; /* Deja pasar el mouse al 3D a menos que toques un botón */
        }

        /* El contenido central */
        .content-box {
            pointer-events: auto; /* Reactivamos el mouse aquí */
            background: var(--glass-bg);
            backdrop-filter: blur(10px); /* Efecto vidrio esmerilado */
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            padding: 40px;
            border-radius: 15px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideUp 1s cubic-bezier(0.075, 0.82, 0.165, 1) forwards;
            opacity: 0;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px var(--color-accent);
        }

        p.subtitle {
            color: #a0a0a0;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* --- BOTÓN PRINCIPAL (Adobe Portfolio) --- */
        .main-cta-container {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .btn-main {
            display: inline-block;
            text-decoration: none;
            padding: 15px 40px;
            background: linear-gradient(45deg, var(--color-accent), #0066ff);
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 4px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-main::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transition: 0.5s;
        }

        .btn-main:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 247, 255, 0.8);
        }
        .btn-main:hover::before { left: 100%; }


        /* --- GRID DE PROYECTOS --- */
        .grid-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .project-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Efecto de "esquina cortada" futurista */
        .project-btn::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0;
            width: 0; height: 0;
            border-style: solid;
            border-width: 0 0 15px 15px;
            border-color: transparent transparent var(--color-accent) transparent;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project-btn:hover {
            background: rgba(0, 247, 255, 0.1);
            border-color: var(--color-accent);
            color: var(--color-accent);
            transform: translateY(-3px);
        }
        .project-btn:hover::after { opacity: 1; }


        /* Animación de entrada */
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive para móviles */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .content-box { padding: 25px; }
            .btn-main { width: 100%; text-align: center; padding: 15px 20px; font-size: 1rem; }
            .grid-links { grid-template-columns: 1fr; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="ui-container">

            <h3 style="text-align: left; margin-bottom: 15px; color: var(--color-accent); letter-spacing: 2px;">> Archivos de Desarrollo</h3>

    <script type="module">
        // Importamos Three.js desde la nube (sin instalar nada)
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        let camera, scene, renderer;
        let centralObject;
        let particles;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {
            // 1. La Escena y la Cámara
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0015); // Niebla negra para profundidad

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 1000;

            // 2. El Renderizador (lo que dibuja en pantalla)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.id = 'three-canvas'; // Le ponemos ID para el CSS
            document.body.prepend(renderer.domElement); // Lo ponemos al principio del body

            // 3. Luces (estilo Cyberpunk)
            const light1 = new THREE.DirectionalLight(0x00f7ff, 1.5); // Luz cian
            light1.position.set(1, 1, 1).normalize();
            scene.add(light1);

            const light2 = new THREE.DirectionalLight(0xff0055, 1); // Luz roja secundaria
            light2.position.set(-1, -1, 1).normalize();
            scene.add(light2);

            const ambientLight = new THREE.AmbientLight(0x222222); // Luz base suave
            scene.add(ambientLight);

            // 4. Objeto Central (Icosaedro de alambre giratorio)
            const geometry = new THREE.IcosahedronGeometry(300, 1);
            const material = new THREE.MeshPhongMaterial({
                color: 0x151515,
                emissive: 0x00f7ff, // Brillo interno
                emissiveIntensity: 0.2,
                wireframe: true, // Modo "alambre"
                transparent: true,
                opacity: 0.6
            });
            centralObject = new THREE.Mesh(geometry, material);
            scene.add(centralObject);

            // 5. Sistema de Partículas (Estrellas flotantes)
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 2000;
            const posArray = new Float32Array(particleCount * 3); // x,y,z para cada partícula

            for(let i = 0; i < particleCount * 3; i++) {
                // Posiciones aleatorias en un cubo grande alrededor de la cámara
                posArray[i] = (Math.random() - 0.5) * 4000;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 4,
                color: 0x88aaff,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true // Se ven más pequeñas lejos
            });

            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);

            // 6. Eventos (Mouse y Resize)
            document.addEventListener('mousemove', onDocumentMouseMove);
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            // Calculamos la posición del mouse relativa al centro de la pantalla
            mouseX = (event.clientX - windowHalfX) * 0.5;
            mouseY = (event.clientY - windowHalfY) * 0.5;
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            const time = Date.now() * 0.0005;

            // Rotación constante del objeto central
            centralObject.rotation.x += 0.002;
            centralObject.rotation.y += 0.003;

            // Movimiento sutil de las partículas
            particles.rotation.y = time * 0.1;

            // INTERACTIVIDAD: La cámara se mueve suavemente siguiendo al mouse
            // Usamos interpolación para que el movimiento sea fluido y no brusco
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            
            camera.lookAt(scene.position); // La cámara siempre mira al centro (0,0,0)

            renderer.render(scene, camera);
        }
    </script>
</body>
