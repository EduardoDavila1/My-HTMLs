<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUILA INFERNA | The Cataclysm Review</title>
    <style>
        /* --- 1. CONFIGURACIÓN BASE --- */
        :root {
            --accent-color: #ff3c00;
            --fire-glow: rgba(255, 100, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #020000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            overflow-y: auto;
            height: 100vh;
            /* Necesario para el scroll tracking */
        }

        /* --- 2. CAPAS DE FONDO (FIXED & INTERACTIVE) --- */
        .fixed-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #noise {
            z-index: 90;
            opacity: 0.12;
            background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noise)"/%3E%3C/svg%3E');
            mix-blend-mode: overlay;
        }

        #vignette {
            z-index: 85;
            background: radial-gradient(circle at center, transparent 20%, rgba(0, 0, 0, 0.95) 90%);
        }

        /* Capas de Canvas para el nuevo motor de partículas */
        #canvas-core-fire {
            z-index: 10;
            mix-blend-mode: screen;
            filter: blur(2px);
        }

        /* Fuego base reactivo */
        #canvas-embers {
            z-index: 20;
            mix-blend-mode: screen;
        }

        /* Brasas rápidas por scroll */
        #canvas-ash {
            z-index: 30;
            opacity: 0.4;
        }

        /* Ceniza cayendo */

        /* Resplandor rojo global que respira */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            box-shadow: inset 0 0 100px rgba(255, 50, 0, 0.3);
            animation: globalPulse 4s infinite alternate ease-in-out;
        }

        @keyframes globalPulse {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* --- 3. HEADER FIJO --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            padding: 25px 0;
            background: linear-gradient(to bottom, #000 10%, rgba(0, 0, 0, 0.9) 60%, transparent 100%);
            pointer-events: none;
        }

        .band-logo {
            width: 320px;
            max-width: 85%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 80, 0, 0.8));
            pointer-events: auto;
            animation: logoBurn 3s infinite alternate;
        }

        @keyframes logoBurn {
            from {
                filter: drop-shadow(0 0 20px rgba(255, 80, 0, 0.6));
                transform: scale(1);
            }

            to {
                filter: drop-shadow(0 0 40px rgba(255, 120, 0, 1));
                transform: scale(1.02);
            }
        }

        /* --- 4. CONTENEDOR PRINCIPAL --- */
        .main-content {
            position: relative;
            z-index: 100;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 200px;
            padding-bottom: 150px;
        }

        /* Estilos comunes para contenedores de video */
        .video-container-style {
            position: relative;
            background: #000;
            border: 1px solid #441500;
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Efecto de "Ola de calor" al pasar el mouse sobre los videos */
        .video-container-style::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(255, 100, 0, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 5;
        }

        .video-container-style:hover {
            box-shadow: 0 0 80px rgba(255, 100, 0, 0.6);
            border-color: #ff5500;
            transform: scale(1.01);
        }

        .video-container-style:hover::before {
            opacity: 1;
            animation: heatRipple 1s infinite;
        }

        @keyframes heatRipple {
            0% {
                transform: translateY(0) scaleY(1);
                opacity: 0.2;
            }

            100% {
                transform: translateY(-20%) scaleY(1.2);
                opacity: 0;
            }
        }

        iframe,
        video {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 1;
            object-fit: cover;
            /* Esto asegura que rellene bien el espacio */
        }

        /* --- SECCIÓN 1: VIDEO HORIZONTAL & NOTAS --- */
        .video-section {
            position: relative;
            width: 90%;
            max-width: 1100px;
            margin-bottom: 5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-wrapper-landscape {
            width: 100%;
            max-width: 850px;
            aspect-ratio: 16 / 9;
            z-index: 2;
        }

        .note {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 160px;
            font-size: 0.75rem;
            color: #aaa;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 1;
            text-align: center;
            text-shadow: 0 0 5px #000;
        }

        .note span {
            display: block;
            margin-bottom: 8px;
        }

        .note strong {
            color: var(--accent-color);
            font-size: 0.9rem;
        }

        .arrow {
            font-size: 1.8rem;
            color: var(--accent-color);
        }

        .note-left {
            left: -180px;
            text-align: right;
        }

        .note-right {
            right: -180px;
            text-align: left;
        }

        /* --- SECCIÓN 2: DESCARGA --- */
        .download-area {
            text-align: center;
            margin-bottom: 8rem;
            position: relative;
            z-index: 10;
        }

        .btn-download {
            display: inline-block;
            background: linear-gradient(45deg, #ff5500, #ff0000);
            color: #fff;
            padding: 18px 50px;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: none;
            position: relative;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            box-shadow: 0 0 30px rgba(255, 50, 0, 0.5);
            transition: all 0.2s ease-in-out;
            overflow: hidden;
        }

        .btn-download:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 0 60px rgba(255, 100, 0, 1);
            color: #000;
            background: #fff;
        }

        /* Brillo intenso al pasar el mouse */
        .btn-download::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.9), transparent);
            transition: 0.4s ease-out;
            transform: skewX(-20deg);
        }

        .btn-download:hover::after {
            left: 150%;
        }

        /* --- SECCIÓN 3: VERTICAL --- */
        .vertical-section {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 5rem;
        }

        .section-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 5px;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .video-wrapper-vertical {
            width: 100%;
            max-width: 360px;
            aspect-ratio: 9 / 16;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1250px) {
            .video-section {
                flex-direction: column;
                margin-bottom: 3rem;
            }

            .note {
                position: relative;
                top: auto;
                left: auto;
                right: auto;
                transform: none;
                width: 100%;
                text-align: center;
                margin: 15px 0;
            }

            .arrow {
                transform: rotate(90deg);
                display: inline-block;
                margin: 0 10px;
            }

            .note-right {
                order: -1;
            }

            /* Nota de Youtube primero en movil */
            .video-wrapper-landscape {
                order: 0;
                width: 100%;
            }

            .note-left {
                order: 1;
            }

            /* Nota de descarga después */
            header {
                padding: 15px 0;
            }

            .band-logo {
                width: 250px;
            }
        }
    </style>
</head>

<body>

    <div id="noise" class="fixed-bg"></div>
    <div id="vignette" class="fixed-bg"></div>
    <canvas id="canvas-core-fire" class="fixed-bg"></canvas>
    <canvas id="canvas-embers" class="fixed-bg"></canvas>
    <canvas id="canvas-ash" class="fixed-bg"></canvas>

    <header>
        <img src="AquilaLogo.png" alt="AQUILA INFERNA" class="band-logo">
    </header>

    <div class="main-content">
        <div class="video-section">
            <div class="note note-left">
                <span>Para máxima calidad <strong>(FULL HD)</strong> descarga abajo</span>
                <span class="arrow">⬇</span>
            </div>
            <div class="video-wrapper-landscape video-container-style">
                <video controls controlsList="nodownload" playsinline poster="tuhumbnail.jpg">
                    <source src="Warpath_Horizontal.webm" type="video/webm">
                    Tu navegador no soporta la etiqueta de video.
                </video>
            </div>
            <div class="note note-right">
                <span class="arrow">⬅</span>
                <span>Preview temporal. Pronto enlace oficial a <strong>YouTube</strong>.</span>
            </div>
        </div>

        <div class="download-area">
            <p style="color:#888; margin-bottom:15px; font-size:0.8rem; letter-spacing: 2px;">[ ARCHIVO MASTER
                MP4/H.264 ]</p>
            <a href="https://drive.google.com/drive/folders/169bkcK_BmaWuIEwGZkmVVZD_wQNC2DNt?usp=sharing"
                class="btn-download">LA DESCARGA FINAL</a>
        </div>

        <div class="vertical-section">
            <h2 class="section-title">Vertical / Social Cut</h2>
            <div class="video-wrapper-vertical video-container-style">
                <video controls controlsList="nodownload" playsinline>
                    <source src="Warpath_Vertical.webm" type="video/webm">
                </video>
            </div>
            <br>
        </div>
    </div>

    <script>
        /* --- MOTOR DE PARTÍCULAS CATACLYSM --- */
        const cCore = document.getElementById('canvas-core-fire');
        const cEmbers = document.getElementById('canvas-embers');
        const cAsh = document.getElementById('canvas-ash');
        const ctxCore = cCore.getContext('2d');
        const ctxEmbers = cEmbers.getContext('2d');
        const ctxAsh = cAsh.getContext('2d');

        let w, h;
        // Variables de interacción
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let scrollSpeed = 0;
        let lastScrollY = window.scrollY;

        function resize() {
            w = window.innerWidth; h = window.innerHeight;
            cCore.width = cEmbers.width = cAsh.width = w;
            cCore.height = cEmbers.height = cAsh.height = h;
        }
        window.addEventListener('resize', resize);
        resize();

        // TRACKING DE INTERACCIÓN (Mouse y Scroll)
        document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });

        // Detectar velocidad de scroll para avivar las brasas
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            scrollSpeed = Math.abs(currentScrollY - lastScrollY);
            lastScrollY = currentScrollY;
        });

        // Clase base de Partícula
        class Particle {
            constructor(type) {
                this.type = type;
                this.reset();
            }
            reset() {
                if (this.type === 'core') {
                    this.x = Math.random() * w;
                    this.y = h + Math.random() * 100;
                    this.size = Math.random() * 80 + 40;
                    this.speed = Math.random() * 4 + 1;
                    this.life = Math.random() * 0.8 + 0.2;
                    // Colores más intensos: Naranjas vibrantes a rojos profundos
                    const hue = Math.random() * 40 + 10; // 10-50 (Naranja-Amarillo)
                    this.color = `hsla(${hue}, 100%, 60%,`;
                    this.baseSpeed = this.speed;
                } else if (this.type === 'ember') {
                    this.x = Math.random() * w;
                    this.y = h + Math.random() * 50;
                    this.size = Math.random() * 4 + 1;
                    this.speedY = Math.random() * 3 + 2;
                    this.speedX = (Math.random() - 0.5) * 1.5;
                    this.alpha = 1;
                    this.emberColor = Math.random() > 0.8 ? '#ffffff' : '#ffdd00'; // Algunas blancas muy calientes
                } else if (this.type === 'ash') {
                    this.x = Math.random() * w;
                    this.y = Math.random() * -h;
                    this.size = Math.random() * 5 + 1;
                    this.speed = Math.random() * 2 + 0.5;
                    this.angle = Math.random() * Math.PI * 2;
                    this.spin = (Math.random() - 0.5) * 0.1;
                }
            }
            update() {
                if (this.type === 'core') {
                    // INTERACCIÓN MOUSE: Repulsión
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const repulsionRange = 200;

                    if (dist < repulsionRange) {
                        const force = (repulsionRange - dist) / repulsionRange;
                        this.x -= (dx / dist) * force * 5; // Moverse lejos del mouse
                        this.speed = this.baseSpeed + force * 3; // Acelerar
                    } else {
                        this.speed = this.baseSpeed;
                    }

                    this.y -= this.speed;
                    this.life -= 0.008;
                    this.size *= 0.98;
                    if (this.life <= 0 || this.size <= 1) this.reset();

                } else if (this.type === 'ember') {
                    // INTERACCIÓN SCROLL: Boost de velocidad
                    const scrollBoost = scrollSpeed * 0.15; // Factor de turbo por scroll

                    this.y -= (this.speedY + scrollBoost);
                    this.x += Math.sin(this.y * 0.02) + this.speedX;
                    this.alpha -= Math.random() * 0.005 + 0.002;
                    if (this.y < -50 || this.alpha <= 0) this.reset();

                } else if (this.type === 'ash') {
                    this.y += this.speed;
                    this.x += Math.sin(this.angle) * 0.8;
                    this.angle += this.spin;
                    if (this.y > h + 50) this.reset();
                }
            }
            draw(ctx) {
                ctx.beginPath();
                if (this.type === 'core') {
                    // Dibujar fuego con gradiente radial para suavidad
                    let grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                    grad.addColorStop(0, this.color + this.life + ')');
                    grad.addColorStop(0.5, this.color + (this.life * 0.5) + ')');
                    grad.addColorStop(1, 'rgba(0,0,0,0)');
                    ctx.fillStyle = grad;
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();

                } else if (this.type === 'ember') {
                    // Dibujar brasa brillante
                    ctx.fillStyle = this.emberColor;
                    ctx.globalAlpha = this.alpha;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = "#ff4500";
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                    ctx.shadowBlur = 0;
                    ctx.globalAlpha = 1;

                } else if (this.type === 'ash') {
                    // Dibujar ceniza rotando
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    ctx.fillStyle = 'rgba(120, 120, 120, 0.5)';
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                    ctx.restore();
                }
            }
        }

        // Inicializar Sistemas
        let coreParticles = Array.from({ length: 120 }, () => new Particle('core'));
        let emberParticles = Array.from({ length: 150 }, () => new Particle('ember'));
        let ashParticles = Array.from({ length: 80 }, () => new Particle('ash'));

        function animate() {
            // Limpiar canvas
            ctxCore.clearRect(0, 0, w, h);
            ctxEmbers.clearRect(0, 0, w, h);
            ctxAsh.clearRect(0, 0, w, h);

            // Renderizado con modos de fusión para brillo intenso
            ctxCore.globalCompositeOperation = 'lighter';
            coreParticles.forEach(p => { p.update(); p.draw(ctxCore); });

            ctxEmbers.globalCompositeOperation = 'screen';
            emberParticles.forEach(p => { p.update(); p.draw(ctxEmbers); });

            // Decaer la velocidad del scroll gradualmente
            scrollSpeed *= 0.9;

            ashParticles.forEach(p => { p.update(); p.draw(ctxAsh); });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
