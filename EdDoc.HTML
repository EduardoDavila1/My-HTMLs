<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Habilidades - Motion & Tech</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para compilar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
        }

        /* Animación personalizada */
        @keyframes gradient-x {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
        }
        .animate-gradient-x {
          background-size: 200% 200%;
          animation: gradient-x 8s ease infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Íconos SVG (Implementados inline para no depender de lucide-react externo) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Layers = (props) => <IconBase {...props}><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></IconBase>;
        const Video = (props) => <IconBase {...props}><path d="m22 8-6 4 6 4V8Z" /><rect width="14" height="12" x="2" y="6" rx="2" ry="2" /></IconBase>;
        const Bot = (props) => <IconBase {...props}><path d="M12 8V4H8" /><rect width="16" height="12" x="4" y="8" rx="2" /><path d="M2 14h2" /><path d="M20 14h2" /><path d="M15 13v2" /><path d="M9 13v2" /></IconBase>;
        const Rocket = (props) => <IconBase {...props}><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z" /><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z" /><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0" /><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5" /></IconBase>;
        const BrainCircuit = (props) => <IconBase {...props}><path d="M12 4.5a2.5 2.5 0 0 0-4.96-.46 2.5 2.5 0 0 0-1.98 3 2.5 2.5 0 0 0-1.32 4.24 3 3 0 0 0 .34 5.58 2.5 2.5 0 0 0 2.96 3.08 2.5 2.5 0 0 0 4.91.05L12 20V4.5Z" /><path d="M16 8a5 5 0 0 1 5 5" /><path d="M12 13a5 5 0 0 0 9.54.14" /><path d="M12 18a5 5 0 0 0 9 3" /></IconBase>;
        const Wrench = (props) => <IconBase {...props}><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" /></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><path d="m6 9 6 6 6-6" /></IconBase>;
        const Sparkles = (props) => <IconBase {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" /><path d="M5 3v4" /><path d="M9 3v4" /><path d="M7 5h4" /></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" /></IconBase>;
        const Terminal = (props) => <IconBase {...props}><polyline points="4 17 10 11 4 5" /><line x1="12" x2="20" y1="19" y2="19" /></IconBase>;

        // --- Componentes de la App ---

        const SkillCard = ({ skill, index, isExpanded, toggleExpand }) => {
          return (
            <div 
              className={`group relative overflow-hidden rounded-2xl border transition-all duration-500 ease-out cursor-pointer
                ${isExpanded 
                  ? 'border-cyan-500/50 bg-slate-800/80 shadow-[0_0_30px_rgba(6,182,212,0.15)]' 
                  : 'border-slate-700/50 bg-slate-900/40 hover:border-cyan-500/30 hover:bg-slate-800/60'
                }
              `}
              onClick={() => toggleExpand(index)}
            >
              {/* Background Gradient Effect */}
              <div className={`absolute inset-0 bg-gradient-to-br ${skill.gradient} opacity-0 transition-opacity duration-500 group-hover:opacity-10`} />
              
              <div className="relative p-6 md:p-8">
                <div className="flex items-start justify-between gap-4">
                  <div className="flex items-center gap-4">
                    <div className={`flex h-12 w-12 shrink-0 items-center justify-center rounded-xl bg-slate-800 text-cyan-400 shadow-lg ring-1 ring-white/10 transition-transform duration-500 group-hover:scale-110 group-hover:text-cyan-300`}>
                      {skill.icon}
                    </div>
                    <div>
                      <h3 className="text-xl font-bold text-white md:text-2xl group-hover:text-cyan-100 transition-colors">
                        <span className="mr-3 text-cyan-500/50 text-sm font-mono">0{index + 1}.</span>
                        {skill.title}
                      </h3>
                      <p className="mt-1 text-sm font-medium text-slate-400 group-hover:text-slate-300">
                        {skill.subtitle}
                      </p>
                    </div>
                  </div>
                  <button className={`hidden md:flex h-8 w-8 items-center justify-center rounded-full border border-slate-700 bg-slate-800 text-slate-400 transition-transform duration-300 ${isExpanded ? 'rotate-180 bg-cyan-900/30 text-cyan-400 border-cyan-700/50' : ''}`}>
                    <ChevronDown size={16} />
                  </button>
                </div>

                {/* Expanded Content */}
                <div className={`grid transition-[grid-template-rows] duration-500 ease-out ${isExpanded ? 'grid-rows-[1fr] mt-6 opacity-100' : 'grid-rows-[0fr] opacity-0'}`}>
                  <div className="overflow-hidden">
                    <div className="space-y-4 border-t border-slate-700/50 pt-4 text-slate-300">
                      <p className="leading-relaxed text-slate-300">
                        {skill.description}
                      </p>
                      
                      {/* Highlights Section */}
                      {skill.highlights && (
                        <div className="mt-4 rounded-lg bg-slate-900/50 p-4 border border-slate-700/50">
                          <h4 className="mb-2 flex items-center gap-2 text-xs font-bold uppercase tracking-wider text-cyan-400">
                            <Sparkles size={12} /> Casos de Uso & Herramientas
                          </h4>
                          <ul className="space-y-2 text-sm">
                            {skill.highlights.map((highlight, i) => (
                              <li key={i} className="flex items-start gap-2 text-slate-400">
                                <span className="mt-1.5 h-1.5 w-1.5 shrink-0 rounded-full bg-cyan-500" />
                                <span>{highlight}</span>
                              </li>
                            ))}
                          </ul>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
                
                {/* Mobile Expand Indicator (if not clicked) */}
                {!isExpanded && (
                  <div className="mt-4 flex md:hidden justify-center">
                     <ChevronDown className="text-slate-600 animate-bounce" size={20} />
                  </div>
                )}
              </div>
            </div>
          );
        };

        const PortfolioApp = () => {
          const [expandedIndex, setExpandedIndex] = useState(0);

          const skills = [
            {
              title: "Motion Graphics",
              subtitle: "Dominio 100% de After Effects",
              description: "Mi habilidad más fuerte. No solo animo, creo experiencias visuales complejas. Domino el software nativo y una amplia gama de plugins especializados para lograr resultados de alto nivel.",
              icon: <Layers size={24} />,
              gradient: "from-purple-600 to-blue-600",
              highlights: [
                "Animación avanzada en After Effects",
                "Uso de plugins especializados",
                "Composición visual de alto impacto",
                "Diseño de movimiento fluido"
              ]
            },
            {
              title: "Edición de Video",
              subtitle: "Ritmo, Velocidad y Precisión",
              description: "Mi velocidad de trabajo y sentido del ritmo me permiten editar videos de alta calidad en tiempos récord. Entiendo la narrativa visual y cómo mantener la atención del espectador.",
              icon: <Video size={24} />,
              gradient: "from-pink-600 to-rose-500",
              highlights: [
                "Flujos de trabajo ultra-rápidos",
                "Narrativa y ritmo audiovisual",
                "Edición dinámica para redes y contenido largo",
                "Sincronización perfecta de audio/video"
              ]
            },
            {
              title: "IA Generativa",
              subtitle: "Prompt Engineering & Flujos Híbridos",
              description: "Siempre actualizado. No solo uso la IA, la integro en flujos de trabajo reales. Tengo mucha experiencia combinando generación por IA con Motion Graphics clásico para crear estilos únicos.",
              icon: <Bot size={24} />,
              gradient: "from-emerald-500 to-teal-500",
              highlights: [
                "Prompt Engineering avanzado",
                "Workflows Híbridos (IA + Motion)",
                "Generación de assets visuales",
                "Adaptación rápida a nuevas herramientas"
              ]
            },
            {
              title: "Innovación y Tecnología",
              subtitle: "Automatización (n8n), Rive & 3D",
              description: "Exploro todo tipo de tecnología que potencie la creación audiovisual. Desde automatizaciones complejas hasta animación interactiva y entornos 3D.",
              icon: <Rocket size={24} />,
              gradient: "from-orange-500 to-amber-500",
              highlights: [
                "Automatización con n8n (Ej: LinkedIn automation)",
                "Canales de YouTube 100% automatizados",
                "Animación interactiva con Rive",
                "Espacios y juegos 3D con Three.js"
              ]
            },
            {
              title: "Optimización con LLMs",
              subtitle: "Creación de Asistentes & Análisis",
              description: "Entreno y personalizo IAs (Gems, GPTs) para que actúen como asistentes específicos que entienden el contexto sin necesidad de promptear cada detalle. También uso LLMs para análisis de datos.",
              icon: <BrainCircuit size={24} />,
              gradient: "from-blue-500 to-indigo-500",
              highlights: [
                "Creación de Custom GPTs y Gems",
                "Optimización de workflows con IA",
                "Análisis y presentación de datos con LLMs",
                "Eliminación de tareas repetitivas"
              ]
            },
            {
              title: "Conocimiento Técnico",
              subtitle: "Resolución de Problemas (Hard & Soft)",
              description: "El 'Fixer' del equipo. Tengo un profundo conocimiento técnico que me permite resolver problemas de hardware y software. Si algo no funciona, seguramente puedo arreglarlo.",
              icon: <Wrench size={24} />,
              gradient: "from-slate-500 to-gray-500",
              highlights: [
                "Troubleshooting avanzado",
                "Mantenimiento de Software/Hardware",
                "Soluciones técnicas creativas",
                "Soporte técnico integral"
              ]
            }
          ];

          return (
            <div className="min-h-screen font-sans text-slate-200 selection:bg-cyan-500/30 selection:text-cyan-200">
              {/* Background Animated Elements */}
              <div className="fixed inset-0 z-0 pointer-events-none overflow-hidden">
                <div className="absolute -top-[20%] -left-[10%] h-[50vh] w-[50vh] rounded-full bg-purple-900/20 blur-[100px] animate-pulse" />
                <div className="absolute top-[40%] -right-[10%] h-[60vh] w-[60vh] rounded-full bg-cyan-900/10 blur-[120px]" />
                <div className="absolute bottom-0 left-[20%] h-[40vh] w-[40vh] rounded-full bg-indigo-900/20 blur-[90px]" />
              </div>

              <div className="relative z-10 mx-auto max-w-5xl px-6 pb-24 pt-12 md:px-12 md:pt-20">
                
                {/* Header Section */}
                <header className="mb-20">
                  <div className="mb-6 inline-flex items-center gap-2 rounded-full border border-cyan-500/30 bg-cyan-500/10 px-4 py-1.5 text-sm font-semibold text-cyan-400 backdrop-blur-md">
                    <Zap size={14} className="animate-pulse" />
                    <span>Disponible para potenciar al equipo</span>
                  </div>
                  
                  <h1 className="mb-6 text-4xl font-extrabold tracking-tight text-white md:text-6xl lg:text-7xl">
                    Más allá del <br />
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 animate-gradient-x">
                      Motion Graphics
                    </span>
                  </h1>
                  
                  <p className="max-w-2xl text-lg text-slate-400 md:text-xl leading-relaxed">
                    Hola equipo. He preparado este resumen interactivo para mostrarles cómo mis habilidades técnicas, creativas y de automatización pueden ayudarnos a <strong className="text-white">trabajar más rápido y crear cosas increíbles.</strong>
                  </p>

                  {/* Quick Stats Grid */}
                  <div className="mt-12 grid grid-cols-2 gap-4 md:grid-cols-4">
                    {[
                      { label: "Experiencia", val: "Motion + Tech" },
                      { label: "Focus", val: "Innovación" },
                      { label: "Herramienta", val: "After Effects" },
                      { label: "Superpoder", val: "Resolución" },
                    ].map((stat, i) => (
                      <div key={i} className="rounded-xl border border-white/5 bg-white/5 p-4 text-center backdrop-blur-sm">
                        <div className="text-xs text-slate-500 uppercase tracking-wider">{stat.label}</div>
                        <div className="font-bold text-slate-200">{stat.val}</div>
                      </div>
                    ))}
                  </div>
                </header>

                {/* Main Skills List */}
                <main className="space-y-6">
                  <div className="mb-8 flex items-end justify-between border-b border-white/10 pb-4">
                    <h2 className="text-2xl font-bold text-white flex items-center gap-2">
                      <Terminal size={24} className="text-cyan-500"/> 
                      Capacidades Clave
                    </h2>
                    <span className="text-sm text-slate-500 hidden md:block">Click para ver detalles</span>
                  </div>

                  <div className="flex flex-col gap-4">
                    {skills.map((skill, index) => (
                      <SkillCard 
                        key={index} 
                        skill={skill} 
                        index={index} 
                        isExpanded={expandedIndex === index}
                        toggleExpand={setExpandedIndex}
                      />
                    ))}
                  </div>
                </main>

                {/* Tech Stack Marquee / Footer */}
                <footer className="mt-24 border-t border-white/10 pt-12">
                  <div className="mb-8 text-center">
                    <h3 className="text-lg font-semibold text-white mb-2">Stack & Herramientas</h3>
                    <p className="text-slate-500 text-sm">Tecnologías que utilizo para hacer magia</p>
                  </div>
                  
                  <div className="flex flex-wrap justify-center gap-3 opacity-70 hover:opacity-100 transition-opacity">
                    {["After Effects", "n8n", "Three.js", "Rive", "Python", "Generative AI", "LLMs", "Premiere Pro", "Automation"].map((tech) => (
                      <span key={tech} className="rounded-md border border-slate-700 bg-slate-900 px-3 py-1.5 text-xs font-mono text-cyan-300 shadow-sm">
                        {tech}
                      </span>
                    ))}
                  </div>

                  <div className="mt-16 text-center text-sm text-slate-600">
                     Hecho con React + Tailwind • Listo para integrar
                  </div>
                </footer>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PortfolioApp />);
    </script>
</body>
</html>
