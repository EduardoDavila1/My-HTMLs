<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ed Studios | Universe Hub</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --glass-bg: rgba(0, 0, 0, 0.7);
            --glass-border: 1px solid rgba(0, 243, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            touch-action: none; /* Evita que la pantalla se mueva al tocar */
        }

        /* Lienzo 3D */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* --- PANTALLA DE INTRO (Obligatoria para activar sensores) --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        #start-btn {
            padding: 20px 40px;
            border: 2px solid var(--neon-blue);
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
            font-size: 1.2rem;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 20px var(--neon-blue);
            border-radius: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--neon-blue); }
            50% { box-shadow: 0 0 30px var(--neon-blue), inset 0 0 10px var(--neon-blue); }
            100% { box-shadow: 0 0 10px var(--neon-blue); }
        }

        /* --- BOTÓN MENÚ HAMBURGUESA (Solo Móvil) --- */
        #menu-toggle {
            position: fixed;
            top: 20px; right: 20px;
            z-index: 100;
            background: var(--glass-bg);
            border: var(--glass-border);
            color: var(--neon-blue);
            width: 50px; height: 50px;
            display: none; /* Oculto en PC por defecto */
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.8rem;
            backdrop-filter: blur(5px);
        }

        /* --- HUD (Enlaces) --- */
        #hud {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 500px;
            pointer-events: none; /* Permite clicks a través del HUD vacío */
        }

        .project-btn {
            pointer-events: auto; /* Reactiva clicks en los botones */
            display: block;
            margin: 15px auto;
            padding: 18px 0;
            width: 80%;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #333;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(4px);
        }

        .project-btn:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            background: rgba(0, 243, 255, 0.15);
            transform: scale(1.02);
        }

        /* --- RESPONSIVE (Móvil vs PC) --- */
        @media (max-width: 768px) {
            #menu-toggle { display: flex; } /* Mostrar botón menú en cel */
            
            #hud {
                top: 0; left: 0;
                transform: none;
                width: 100%; height: 100%;
                max-width: none;
                background: rgba(0,0,0,0.95);
                display: flex;
                flex-direction: column;
                justify-content: center;
                opacity: 0; /* Invisible al inicio */
                transition: opacity 0.4s ease;
                pointer-events: none;
            }

            #hud.active {
                opacity: 1;
                pointer-events: all;
            }
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <button id="start-btn">INICIAR SISTEMA</button>
        <p style="margin-top:20px; color:#aaa; font-size:0.8rem;">Toca para calibrar sensores</p>
    </div>

    <div id="menu-toggle">☰</div>

    <div id="canvas-container"></div>

    <nav id="hud">
        <a href="gaia/index.html" class="project-btn">Gaia Universe</a>
        <a href="Antena.html" class="project-btn">Proyecto Antena</a>
        <a href="SharkTank.html" class="project-btn">Shark Tank</a>
        <a href="cv.pdf" class="project-btn">Expediente (CV)</a>
    </nav>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // --- VARIABLES GLOBALES ---
        let scene, camera, renderer, stars;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        let isMobile = false;
        
        // Elementos del DOM
        const container = document.getElementById('canvas-container');
        const introOverlay = document.getElementById('intro-overlay');
        const startBtn = document.getElementById('start-btn');
        const menuToggle = document.getElementById('menu-toggle');
        const hud = document.getElementById('hud');

        // --- 1. INICIALIZAR THREE.JS ---
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0015); // Niebla negra para profundidad

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50; // Posición inicial cámara

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Calidad retina
            container.appendChild(renderer.domElement);

            // Crear Estrellas
            const geometry = new THREE.BufferGeometry();
            const count = 6000;
            const positions = new Float32Array(count * 3);

            for(let i = 0; i < count * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 2000; // Espacio amplio
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                size: 2.5,
                color: 0xffffff,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true
            });

            stars = new THREE.Points(geometry, material);
            scene.add(stars);

            // Listeners básicos
            window.addEventListener('resize', onResize);
            document.addEventListener('mousemove', onMouseMove);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(e) {
            // Solo funciona si NO estamos usando giroscopio (PC)
            if(!isMobile) {
                mouseX = (e.clientX - window.innerWidth / 2) * 0.1;
                mouseY = (e.clientY - window.innerHeight / 2) * 0.1;
            }
        }

        // --- 2. LÓGICA DE GIROSCOPIO (ANDROID & iOS) ---
        function handleOrientation(event) {
            const beta = event.beta;   // Inclinación frontal (-180 a 180)
            const gamma = event.gamma; // Inclinación lateral (-90 a 90)

            // Si el sensor da valores reales (no null), activamos modo móvil
            if (beta !== null && gamma !== null) {
                isMobile = true;
                
                // Conversión de grados a movimiento en Three.js
                // Multiplicamos por 3 para que sea sensible
                targetX = gamma * 4; 
                targetY = (beta - 45) * 4; // Restamos 45 para "centrar" la vista cómoda
            }
        }

        // --- 3. BUCLE DE ANIMACIÓN ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotación automática suave del universo
            stars.rotation.y += 0.0004;

            if (isMobile) {
                // Modo Celular: Movimiento basado en targetX/Y (Giroscopio)
                camera.position.x += (targetX - camera.position.x) * 0.05;
                camera.position.y += (-targetY - camera.position.y) * 0.05;
            } else {
                // Modo PC: Movimiento basado en Mouse
                camera.position.x += (mouseX - camera.position.x) * 0.05;
                camera.position.y += (-mouseY - camera.position.y) * 0.05;
            }

            // Efecto de mirar siempre al centro
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // --- 4. GESTIÓN DE PERMISOS E INICIO ---
        async function startSystem() {
            // Ocultar pantalla de intro
            introOverlay.style.opacity = '0';
            setTimeout(() => introOverlay.style.display = 'none', 800);

            // Iniciar motor gráfico
            init();
            animate();

            // LÓGICA DE SENSORES
            // Caso 1: iOS 13+ (Requiere permiso explícito)
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    } else {
                        alert("Permiso denegado. Recarga la página para intentar de nuevo.");
                    }
                } catch (e) {
                    console.error("Error pidiendo permiso iOS:", e);
                }
            } 
            // Caso 2: Android / PC / iOS viejo (No requieren permiso popup)
            else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        // Evento al tocar el botón de inicio
        startBtn.addEventListener('click', startSystem);


        // --- 5. LÓGICA DEL MENÚ HAMBURGUESA ---
        let menuOpen = false;
        menuToggle.addEventListener('click', () => {
            menuOpen = !menuOpen;
            if(menuOpen) {
                hud.classList.add('active');
                menuToggle.innerHTML = '✕'; // Cambiar a 'X'
            } else {
                hud.classList.remove('active');
                menuToggle.innerHTML = '☰'; // Cambiar a hamburguesa
            }
        });

    </script>
</body>
</html>
