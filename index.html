<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed Studios | Universe Hub</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        /* Contenedor del Canvas 3D */
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* UI (Botones) */
        #ui-layer {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; text-align: center; width: 100%; pointer-events: none;
        }

        .project-btn {
            pointer-events: auto; /* Para poder dar click */
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00f3ff;
            color: #00f3ff;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .project-btn:hover {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 15px #00f3ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <a href="https://gaiaverse-bxtss7u5.manus.space" class="project-btn">Gaia Universe</a>
        <a href="Antena.html" class="project-btn">Proyecto Antena</a>
        <a href="SharkTank.html" class="project-btn">Shark Tank</a>
        <a href="cv.pdf" class="project-btn">CV</a>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        let scene, camera, renderer, stars, starGeo;
        
        // Variables para movimiento suave
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;

        const container = document.getElementById('canvas-container');

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            
            // C치mara
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI/2;

            // Renderizador
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Crear Estrellas
            let points = [];
            for(let i=0; i<6000; i++) {
                let star = new THREE.Vector3(
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300
                );
                // Velocidad individual simulada
                star.velocity = 0;
                star.acceleration = 0.02;
                points.push(star);
            }

            starGeo = new THREE.BufferGeometry().setFromPoints(points);
            
            let sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            let starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7,
                map: sprite
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            // Eventos
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onMouseMove, false);
        }

        function onMouseMove(event) {
            // Calculamos posici칩n del mouse desde el centro
            mouseX = (event.clientX - window.innerWidth / 2);
            mouseY = (event.clientY - window.innerHeight / 2);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            // Rotaci칩n autom치tica suave
            stars.rotation.y += 0.002;

            // Efecto Parallax con el mouse (Solo PC)
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            stars.rotation.x += 0.05 * (targetY - stars.rotation.x);
            stars.rotation.y += 0.05 * (targetX - stars.rotation.y);

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
