<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ed Studios | Universe Hub</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --glass-bg: rgba(0, 0, 0, 0.6);
            --glass-border: 1px solid rgba(0, 243, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        /* Lienzo 3D */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- UI: Botón de Menú (Solo visible en Móvil) --- */
        #menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--glass-bg);
            border: var(--glass-border);
            color: var(--neon-blue);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-size: 1.5rem;
            display: none; /* Oculto en PC por defecto */
            transition: all 0.3s ease;
        }

        #menu-toggle:hover {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* --- UI: El HUD (Tus enlaces) --- */
        #hud {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 80%;
            max-width: 600px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Estilo de los botones del HUD */
        .project-btn {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #333;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .project-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .project-btn:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
            transform: scale(1.05);
        }
        
        .project-btn:hover::before { left: 100%; }

        /* --- PANTALLA DE INTRO (Permiso Giroscopio) --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        #start-btn {
            padding: 20px 40px;
            border: 2px solid var(--neon-blue);
            background: transparent;
            color: var(--neon-blue);
            font-size: 1.5rem;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-blue);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--neon-blue); }
            50% { box-shadow: 0 0 30px var(--neon-blue), inset 0 0 10px var(--neon-blue); }
            100% { box-shadow: 0 0 10px var(--neon-blue); }
        }

        /* --- MEDIA QUERIES (La Magia Mobile) --- */
        @media (max-width: 768px) {
            /* Mostrar botón hamburguesa */
            #menu-toggle { display: block; }

            /* Esconder el HUD inicialmente */
            #hud {
                top: 0; left: 0;
                transform: none;
                width: 100%; height: 100%;
                background: rgba(0,0,0,0.9);
                backdrop-filter: blur(10px);
                display: flex;
                flex-direction: column;
                justify-content: center;
                opacity: 0;
                pointer-events: none; /* No se puede clicar si no se ve */
            }

            /* Clase para mostrar el menú cuando se activa */
            #hud.active {
                opacity: 1;
                pointer-events: all;
            }
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <button id="start-btn">INICIAR SISTEMA</button>
        <p style="color: #666; margin-top: 20px; font-size: 0.8rem;">Detectando Sensores...</p>
    </div>

    <div id="menu-toggle">☰</div>

    <div id="canvas-container"></div>

    <nav id="hud">
        <a href="gaia/index.html" class="project-btn">Gaia Universe</a>
        <a href="Antena.html" class="project-btn">Proyecto Antena</a>
        <a href="SharkTank.html" class="project-btn">Shark Tank</a>
        <a href="cv.pdf" class="project-btn">Expediente (CV)</a>
    </nav>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // --- VARIABLES GLOBALES ---
        let scene, camera, renderer, stars;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        
        // Variables para giroscopio
        let deviceAlpha = 0, deviceBeta = 0, deviceGamma = 0;
        let isMobile = false;

        const container = document.getElementById('canvas-container');

        // --- INICIALIZACIÓN ---
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001); // Niebla para profundidad

            // Cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10; // Posición inicial

            // Renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimización retina
            container.appendChild(renderer.domElement);

            // --- CREACIÓN DE ESTRELLAS ---
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 6000; // Cantidad de estrellas
            const posArray = new Float32Array(starCount * 3);

            for(let i = 0; i < starCount * 3; i++) {
                // Posicionamiento aleatorio en un cubo grande
                posArray[i] = (Math.random() - 0.5) * 1500; 
            }

            starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            // Material de las estrellas
            const starMaterial = new THREE.PointsMaterial({
                size: 2.5, // Tamaño base
                color: 0xffffff,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true // Se hacen pequeñas a lo lejos
            });

            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // Eventos
            window.addEventListener('resize', onWindowResize);
            
            // Mouse para PC
            document.addEventListener('mousemove', (event) => {
                if(!isMobile) {
                    mouseX = event.clientX - window.innerWidth / 2;
                    mouseY = event.clientY - window.innerHeight / 2;
                }
            });
        }

        // --- LÓGICA DE GIROSCOPIO (ROTOSCOPEO) ---
        function handleOrientation(event) {
            // Beta: Inclinación adelante/atrás (-180 a 180)
            // Gamma: Inclinación izquierda/derecha (-90 a 90)
            if (event.beta !== null && event.gamma !== null) {
                isMobile = true;
                // Suavizamos los valores y limitamos el rango
                targetX = event.gamma * 2; // Multiplicador de sensibilidad
                targetY = (event.beta - 45) * 2; // Restamos 45 grados para que la posición natural sea sosteniendo el cel
            }
        }

        // --- ANIMACIÓN ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotación suave constante de la galaxia
            stars.rotation.y += 0.0005;

            if (isMobile) {
                // Modo Celular: Mover cámara basado en Giroscopio
                // Usamos interpolación (lerp) para que sea MUY suave y no tiemble
                camera.position.x += (targetX - camera.position.x) * 0.05;
                camera.position.y += (-targetY - camera.position.y) * 0.05;
                camera.lookAt(scene.position);
            } else {
                // Modo PC: Mover cámara basado en Mouse
                targetX = mouseX * 0.001;
                targetY = mouseY * 0.001;
                stars.rotation.x += 0.0002;
                stars.rotation.y += 0.0002;
                
                // Efecto parallax suave en PC
                camera.position.x += (mouseX * 0.01 - camera.position.x) * 0.05;
                camera.position.y += (-mouseY * 0.01 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- CONTROL DE PERMISOS Y UI ---
        init();
        
        const startBtn = document.getElementById('start-btn');
        const introOverlay = document.getElementById('intro-overlay');
        const menuBtn = document.getElementById('menu-toggle');
        const hud = document.getElementById('hud');

        // Botón Menú (Hamburguesa)
        let menuOpen = false;
        menuBtn.addEventListener('click', () => {
            menuOpen = !menuOpen;
            if (menuOpen) {
                hud.classList.add('active');
                menuBtn.innerHTML = '✕'; // Cambiar a tachita
            } else {
                hud.classList.remove('active');
                menuBtn.innerHTML = '☰'; // Regresar a hamburguesa
            }
        });

        // Botón INICIAR (Permisos iOS)
        startBtn.addEventListener('click', async () => {
            // Ocultar intro
            introOverlay.style.opacity = '0';
            setTimeout(() => introOverlay.style.display = 'none', 1000);

            // Iniciar animación
            animate();

            // Pedir permisos de giroscopio (Especial para iPhone iOS 13+)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    } else {
                        alert("Permiso denegado. Usando modo automático.");
                    }
                } catch (error) {
                    console.error(error);
                }
            } else {
                // Android y otros no requieren permiso explícito usualmente
                window.addEventListener('deviceorientation', handleOrientation);
            }
        });

    </script>
</body>
</html>
