    <style>
        /* --- CSS: Estilos de la Interfaz (HUD) --- */
        :root {
            --color-bg: #000000;
            --color-text: #ffffff;
            --color-accent: #4db8ff;
            /* Azul cielo más suave */
            --color-accent-secondary: #9370db;
            /* Púrpura nebulosa */
            --glass-bg: rgba(10, 14, 26, 0.75);
            --glass-border: 1px solid rgba(77, 184, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #ui-container {
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            pointer-events: none;
        }

        .content-box {
            pointer-events: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: var(--glass-border);
            padding: 40px;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1.2s ease forwards;
            opacity: 0;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #fff, var(--color-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #b0c4de;
            margin-bottom: 35px;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        h3.section-title {
            text-align: left;
            margin-bottom: 20px;
            color: var(--color-accent);
            letter-spacing: 1.5px;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(77, 184, 255, 0.2);
            padding-bottom: 10px;
        }

        /* --- GRID DE PROYECTOS --- */
        .grid-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
            margin-bottom: 40px;
        }

        .project-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #d0d0d0;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .project-btn:hover {
            background: rgba(77, 184, 255, 0.1);
            border-color: var(--color-accent);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(77, 184, 255, 0.15);
        }

        /* --- BOTÓN SECUNDARIO (Portafolio) --- */
        .secondary-cta-container {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 25px;
            text-align: center;
        }

        .btn-secondary {
            display: inline-block;
            text-decoration: none;
            padding: 10px 25px;
            color: var(--color-accent);
            border: 1px solid var(--color-accent);
            border-radius: 50px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background: transparent;
        }

        .btn-secondary:hover {
            background: var(--color-accent);
            color: #000;
            box-shadow: 0 0 20px rgba(77, 184, 255, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .content-box {
                padding: 20px;
            }

            .grid-links {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        let camera, scene, renderer, stars;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 5000);
            camera.position.z = 1000;

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.id = 'three-canvas';
            document.body.prepend(renderer.domElement);

            // --- CREACIÓN DEL CAMPO DE ESTRELLAS ---
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 6000;
            const posArray = new Float32Array(starCount * 3);
            const colorArray = new Float32Array(starCount * 3);
            const sizeArray = new Float32Array(starCount);

            const baseColor = new THREE.Color(0x4db8ff);

            for (let i = 0; i < starCount; i++) {
                const i3 = i * 3;
                const radius = 2000 + Math.random() * 3000;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);

                posArray[i3] = radius * Math.sin(phi) * Math.cos(theta);
                posArray[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                posArray[i3 + 2] = radius * Math.cos(phi);

                const starColor = baseColor.clone().offsetHSL(Math.random() * 0.2 - 0.1, 0, Math.random() * 0.5);
                colorArray[i3] = starColor.r;
                colorArray[i3 + 1] = starColor.g;
                colorArray[i3 + 2] = starColor.b;

                sizeArray[i] = Math.random() * 3 + 0.5;
            }

            starGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            starGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            starGeometry.setAttribute('size', new THREE.BufferAttribute(sizeArray, 1));

            const starMaterial = new THREE.PointsMaterial({
                size: 1,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            document.body.style.touchAction = 'none';
            document.addEventListener('pointermove', onPointerMove);
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onPointerMove(event) {
            if (event.isPrimary === false) return;
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            const time = Date.now() * 0.00005;

            stars.rotation.y = time * 0.5;
            stars.rotation.x = time * 0.2;

            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.5 - camera.position.y) * 0.05;

            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
    </script>
